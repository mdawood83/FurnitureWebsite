<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M.D. Home Style | Home</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link rel="shortcut icon" href="./media/logo/image3.jpg" type="image/x-icon">
        <script src="./js/jQueryLibrary.js"></script>
    </head>
    <body>
        <header id="home-banner">
            <div class="container" id="nav-bar">
                <img src="./media/logo/image3.jpg" alt="not found">
                <div id="brand">
                    <h1>Home<span class="mark"> Style</span></h1>
                </div>
                <!-- Nav Bar -->
                <nav>
                    <ul>
                        <li class="current"><a href="./Home.html" id="homePage">Home</a></li>
                        <li><a href="./login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!-- newsletter -->
        <section id="newsletter">
            <div class="container">
                <div>
                    <h1>Join our mailing list:</h1>
                    <form>
                        <input type="email" name="email" placeholder="E-mail Address">
                        <input type="submit" value="Subscribe" class="botton_1">
                    </form>
                </div>
            </div>
        </section>

        <!-- Social Media -->
        <section id="social">
            <div class="container">
                <h3>Stay in touch!</h3>
                <div class="media">
                    <a href="https://www.facebook.com/" id="f"><img src="./media/social/facebook.png" alt="not found"></a>
                    <a href="https://www.instagram.com/" id="i"><img src="./media/social/instagram.png" alt="not found"></a>
                    <a href="https://www.skype.com/en/" id="s"><img src="./media/social/skype.png" alt="not found"></a>
                    <a href="https://twitter.com/explore" id="t"><img src="./media/social/twitter.png" alt="not found"></a>
                    <a href="https://www.pinterest.ca/" id="p"><img src="./media/social/pinterest.png" alt="not found"></a>
                </div>
            </div>
        </section>
        
        <footer>
           <p><span class="mark">Copyright &copy;</span> Mina Dawood 2020. All Rights Reserved.</p>
        </footer>
    </body>
    <script src="./js/main.js"></script>

</html>
